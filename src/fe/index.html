<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radar Monitor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Tab Bar -->
      <div class="tab-bar">
        <button class="tab-btn active" data-view="radar">Radar</button>
        <button class="tab-btn" data-view="camera">Cameras</button>
      </div>

      <!-- HUD Display -->
      <div class="hud" id="hud">
        <div class="hud-header" id="hudHeader">
          <div class="hud-heading">
            <div class="hud-status" id="status">CHECKING...</div>
          </div>
          <button class="hud-toggle" id="hudToggle">▼</button>
        </div>

        <div class="hud-content" id="hudContent">
          <div class="sensor-grid" id="sensorGrid"></div>
        </div>
      </div>

      <!-- Debug Menu -->
      <div class="debug-menu" id="debugMenu">
        <div class="debug-header">
          <div class="debug-label">DEBUG MENU</div>
          <button class="debug-toggle" id="debugToggle">▼</button>
        </div>
        <div class="debug-content" id="debugContent">
          <div class="debug-section">
            <div class="debug-section-title">Tooltip Fields</div>
            <div class="debug-fields" id="debugFields">
              <!-- Checkboxes will be generated dynamically -->
            </div>
          </div>
        </div>
      </div>

      <!-- Radar Display -->
      <div class="radar-container" id="radarView">
        <canvas id="radar"></canvas>

        <!-- Side Labels -->
        <div class="label label-top">TOP</div>
        <div class="label label-right">RIGHT</div>
        <div class="label label-bottom">BOTTOM</div>
        <div class="label label-left">LEFT</div>
      </div>

      <!-- Camera Display -->
      <div class="camera-container hidden" id="cameraView">
        <div class="camera-grid" id="cameraGrid">
          <!-- Camera feeds will be generated dynamically -->
        </div>
      </div>

      <!-- Track Alert Overlay -->
      <div class="track-alert-overlay hidden" id="trackAlertOverlay">
        <div class="track-alert-header">
          <span class="track-alert-title">TRACK DETECTED</span>
          <button class="track-alert-close" id="trackAlertClose">DISMISS ALL</button>
        </div>
        <div class="track-alert-grid" id="trackAlertGrid">
          <!-- Alert camera feeds will be generated dynamically -->
        </div>
      </div>
    </div>

    <script type="module" src="src/main.ts"></script>
  </body>
</html>
